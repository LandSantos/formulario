<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id= "titulo">Cadastro de sócio torcedores Vasco</h1>
        <h1 id="subitutulo">Complete suas informações</h1>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type= "text" nome="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Cpf completo</strong></label>
                <input type= "text" nome="cpf" id="cpf" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type= "email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label for="password"><strong>Selecione uma senha</strong></label>
            <input type= "password" nome="senha" id="senha" required>
        </div>

        <div class="campo">
            <label><strong>Em qual ano vc começou a torcer pro Vasco?</strong></label>
            <label>
                <input type="radio" nome="vasco" value="1810">1510-2000
            </label>
            <label>
                <input type="radio" nome="vasco" value="2000">2001 pra frente
            </label>
        </div>

        
        <div class="campo">
            <label><strong>Pq vc decidiu ser vascaino?</strong></label>
            <label>
                <input type="radio" nome="vasco" value="1810">meu pai me obrigou
            </label>
            <label>
                <input type="radio" nome="vasco" value="2000">nasci castigado por Deus
            </label>
        </div>

        <div>
            <label for="estado"><strong>Estado</strong></label>
            <select id="estado">
                <option selected disabled value="">Selecione</option>
                <option>Maranhao</option>
                <option>O resto dos outros estados, vou colocar todos naokkkkkkkk</option>
            </select>

            <label><strong>Cidade</strong></label>
            <select id="cidade">
                <option selected disabled value="">Selecione</option>
                <option>Imperatriz</option>
                <option>As outras</option>
            </select>
        </div> 

        <div>
            <br>
            <label><strong>Qual número da sua casa:</strong></label>
            <textarea row="6" style="width:3em" id="experiencia" name="experiencia"></textarea>
            
        </div>

        <fieldset class="grupo">
            <div id="check">
                <br>
                <label><strong>Selecione seus jogadores favoritos</strong></label><br><br>
                <input type="checkbox" id="jogador1" nome="jogador1" value="Romario">
                <label for="jogador1">Romario</label>
                <input type="checkbox" id="jogador2" nome="jogador2" value="Edmundo">
                <label for="jogador1">Edmundo</label>
                <input type="checkbox" id="jogador3" nome="jogador3" value="Pernambucano">
                <label for="jogador1">Pernambucano</label>
                <input type="checkbox" id="jogador4" nome="jogador4" value="Dinamite">
                <label for="jogador1">Dinamite</label>


                <br> <br>
                <label><strong>Qual time vc gostaria que não existisse</strong></label>
            <select id="time">
                <option selected disabled value="">Selecione</option>
                <option>Flamengo</option>
                <option>Corinthians</option>
                <option>ambas as opções</option>
            </select>
            </div>

            <div>
                <br>
                <label><strong>Qual a camisa mais bonita</strong></label><br><br>
                <input type="checkbox" id="camisa1" nome="camisa1" value="Preta">
                <label for="jogador1">Preta</label>
                <input type="checkbox" id="camisa2" nome="camisa2" value="Edmundo">
                <label for="jogador1">Branca</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Conte um pouco da sua experiência como Vascaíno:</strong></label>
            <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
            
        </div>

        <div>
            <br>
            <label><strong>O que você acha do Diego Sousa ter perdido o gol em 2012?</strong></label>
            <textarea row="6" style="width:26em" id="experiencia" name="experiencia"></textarea>
            
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
